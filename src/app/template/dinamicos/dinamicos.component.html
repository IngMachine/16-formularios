<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <!-- Nombre -->
    <div class="row mb-3">
        <label for="nombre"
               class="col-sm-3 col-form-label">
               Nombre
        </label>
        <div class="col-sm-9">
            <input type="text"
                   name="nombre"
                   [ngModel]="persona.nombre"
                   class="form-control"
                   id="nombre"
                   placeholder="Nombre de la persona"
                   required>
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="row mb-3">
        <label for="agregar"
               class="col-sm-3 col-form-label">
               Agregar
        </label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       name="nuevoJuego"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()"
                       id="agregar"
                       placeholder="Agregar Favorito">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
               Favoritos
        </label>
        <div class="col-sm-9">
            <div *ngFor="let juego of persona.favoritos; let i = index" 
                 class="input-group mb-1">
                <input 
                       type="text"
                       [(ngModel)]="juego.nombre"
                       name="favorito_{{ i }}"
                       class="form-control"
                       required>
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                        Eliminar
               </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    (click)="guardar()"
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>
